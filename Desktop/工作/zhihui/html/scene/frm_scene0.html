<script type="text/javascript">
    var UIMultiSelector = '';
    var items = [];
    apiready = function() {

        //console.log(api.pageParam.id);
        getData();
        connectSocket();

        api.addEventListener({
            name: 'sceneRefresh'
        }, function(ret, err) {
            getData();
        });

        UIMultiSelector = api.require('UIMultiSelector');
    };


    function onSocketMessage(ret) {
        //var obj = eval('(' + ret.data + ')');
        //console.log(JSON.stringify(obj));
        //getData();
        //return true;
        //alert([e.data,obj.status])

    }

    function startNow() {
        funSwitchScene(api.pageParam.id);
    }

    function startLater() {

    }


    function getData() {
        api.ajax({
            url: post_url + "scene/channel",
            method: 'post',
            data: {
                values: {
                    scene_id: api.pageParam.id
                }
            },

            headers: {
                'Authorization': 'Bearer ' + $api.getStorage('access_token')
            },
        }, function(ret, err) {
            if (ret.code == 200) {
                //console.log(JSON.stringify(ret));


                var data = ret.data.lists;
                var text = $api.text($api.byId('doT_list'));
                var evalText = doT.template(text);
                $api.html($api.byId('item_list'), evalText(data));


            } else {
                //console.log(JSON.stringify(err));
            }
        });
    }

    var choose_id = null;

    function funActionEdit(id, command) {
        choose_id = id;
        if (command == 1) {
            items = [{
                text: '    打开',
                command: 1,
                status: 'selected'
            }, {
                text: '    关闭',
                command: 0,
                status: 'normal'
            }];
        } else {
            items = [{
                text: '    打开',
                command: 1,
                status: 'normal'
            }, {
                text: '    关闭',
                command: 0,
                status: 'selected'
            }];
        }


        UIMultiSelector.open({
            rect: {
                h: 150
            },
            text: {
                title: '更改状态',
                leftBtn: '',
                rightBtn: 'X',
                selectAll: '    全选'
            },
            max: 0,
            singleSelection: true,
            styles: {
                mask: 'rgba(0,0,0,0)',
                title: {
                    bg: '#F5F5F5',
                    color: '#51a938',
                    size: 16,
                    h: 48
                },
                leftButton: {
                    w: 35,
                    h: 35,
                    marginT: 5,
                    marginL: 8,
                    bg: '#F5F5F5',
                    color: 'rgb(0,0,0)',
                    size: 14
                },
                rightButton: {
                    w: 35,
                    h: 35,
                    marginT: 5,
                    marginR: 8,
                    color: '#ff6929',
                    bg: 'rgb(249,212,74)',
                    size: 14
                },
                item: {
                    h: 45,
                    bg: 'rgb(255,255,255)',
                    bgActive: 'rgb(255,255,255)',
                    bgHighlight: 'rgb(255,255,255)',
                    color: '#666666',
                    active: '#51a938',
                    highlight: 'rgb(255,255,255)',
                    size: 14,
                    lineColor: '#cccccc',
                    textAlign: 'left'
                },

                icon: {
                    w: 20,
                    h: 20,
                    marginT: 14,
                    marginH: 8,
                    bg: '#FFFFFF',
                    bgActive: '../../icon/choose.png',
                    bgHighlight: '#FFFFFF',
                    align: 'right'
                }
            },
            animation: true,
            items: items
        }, function(ret, err) {
            if (ret) {

                if (ret.eventType == 'clickItem') {

                    if (eval(ret.items).length == 0) {
                        UIMultiSelector.close();
                        return false;
                    }
                    //console.log(JSON.stringify(ret));
                    var item = ret.items[0];
                    //console.log(choose_id+'-'+item.command+'-'+api.pageParam.id);
                    //UIMultiSelector.close();


                    var url = post_url + "scene/updatechannel";
                    var values = {
                        values: {
                            scene_id: api.pageParam.id,
                            channel_id: choose_id,
                            status: item.command
                        }
                    };
                    runAjax(url, values, function(ret, err) {
                        if (ret.code == 200) {
                            getData();
                            UIMultiSelector.close();

                            //console.log(JSON.stringify(items));
                            //dotTpl('doT_list', 'item_list', data);
                        } else {
                            //toLogin2();
                            //console.log(JSON.stringify(err));
                        }
                    });




                } else if (ret.eventType == 'clickRight') {
                    UIMultiSelector.close();

                }
            } else {
                //alert(JSON.stringify(err));
            }
        });
    }
</script>

<script src="../../script/aui-pull-refresh.js"></script>
<script type="text/javascript">
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    }, function(ret) {
        if (ret.status == "success") {
            setTimeout(function() {
                getData();
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            }, 1500)
        }
    })
</script>

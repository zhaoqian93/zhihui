<body>
    <div id="wrap" class="flex-wrap flex-vertical">

        </div>

                    <div class="aui-row">

                    </div>

            },

    function startNow() {
      console.log(api.pageParam.id);
        funSwitchScene(api.pageParam.id);
    }

    function onSocketMessage(ret) {

    function funActionEdit() {


        UIMultiSelector.open({
            rect: {
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            text: {
                title: '添加设备',
                leftBtn: '关闭',
                rightBtn: '保存',
                selectAll: '    全选'
            },
            max: 0,
            singleSelection: false,
            styles: {
                mask: 'rgba(0,0,0,0)',
                title: {
                    bg: '#F5F5F5',
                    color: '#ff6929',
                    size: 16,
                    h: 48
                },
                leftButton: {
                    w: 80,
                    h: 35,
                    marginT: 5,
                    marginL: 8,
                    bg: '#E0E0E0',
                    color: 'rgb(0,0,0)',
                    size: 14
                },
                rightButton: {
                    w: 80,
                    h: 35,
                    marginT: 5,
                    marginR: 8,
                    color: '#916f47',
                    bg: 'rgb(249,212,74)',
                    size: 14
                },
                item: {
                    h: 45,
                    bg: 'rgb(255,255,255)',
                    bgActive: 'rgb(255,255,255)',
                    bgHighlight: 'rgb(255,255,255)',
                    color: '#666666',
                    active: '#ff6929',
                    highlight: 'rgb(255,255,255)',
                    size: 14,
                    lineColor: '#cccccc',
                    textAlign: 'left'
                },

                icon: {
                    w: 20,
                    h: 20,
                    marginT: 14,
                    marginH: 8,
                    bg: '#FFFFFF',
                    bgActive: '../../icon/choose2.png',
                    bgHighlight: '#FFFFFF',
                    align: 'right'
                }
            },
            animation: true,
            items: items
        }, function(ret, err) {
            if (ret) {
                //console.log(JSON.stringify(ret));
                if (ret.eventType == 'clickLeft') {
                    UIMultiSelector.close();
                } else if (ret.eventType == 'clickRight') {
                    var postItems = ret.items;

                    if (eval(postItems).length > 0) {
                        var url = post_url + "scene/addchannel";

                        var values = {
                            values: {
                                scene_id: api.pageParam.id,
                                items: jsonToStr(postItems)
                            }
                        };

                        runAjax(url, values, function(ret, err) {
                            //console.log(JSON.stringify(ret));
                            if (ret.code == 200) {
                                //items = ret.data.lists;
                                //console.log(JSON.stringify(items));
                                //dotTpl('doT_list', 'item_list', data);

                                api.sendEvent({
                                    name: 'sceneRefresh',
                                    extra: {

                                    }
                                });
                                UIMultiSelector.close();

                            } else {
                                //toLogin2();
                                //console.log(JSON.stringify(err));
                            }
                        });
                    } else {
                        api.toast({
                            msg: '请至少选择一个设备',
                            duration: 2000,
                            location: 'middle' //top 顶部 middle 中间 bottom 底部
                        });
                    }


                }
            } else {
                //alert(JSON.stringify(err));
            }
        });
    }
</script>

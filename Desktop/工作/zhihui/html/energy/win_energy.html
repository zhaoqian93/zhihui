<script type="text/javascript">

    apiready = function() {
        fix_android_ios('black');
        //console.log(1);
        $api.dom('#sTitle').innerHTML = "用电-"+api.pageParam.name;
        //getData();
        api.openFrame({
            name: 'frm_'+api.pageParam.id,
            url: './frm_'+api.pageParam.id+'.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            // bounces : true,
            pageParam: {
                id: api.pageParam.id,
                name: api.pageParam.name
            }
        });


    };

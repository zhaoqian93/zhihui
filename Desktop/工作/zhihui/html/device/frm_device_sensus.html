<script type="text/javascript">
    var winWidth = null;
    apiready = function() {
        winWidth = api.winWidth;
        //console.log(api.pageParam.id);
        getData();
        //console.log(winWidth);
    };


    function getData() {
        api.ajax({
            url: post_url + "sensus/show",
            method: 'post',
            data: {
                values: {
                    dev_id: api.pageParam.id
                }
            },

            headers: {
                'Authorization': 'Bearer ' + $api.getStorage('access_token')
            },
        }, function(ret, err) {
            if (ret) {
                //console.log(JSON.stringify(ret.data.lists[0]));
                var item = ret.data.lists[0];
                $api.html($api.byId('updated_at'), item.updated_at);
                $api.html($api.byId('wendu'), item.wendu + unit_temp);
                $api.html($api.byId('shidu'), item.shidu + unit_shidu);
                $api.html($api.byId('pm1'), item.pm1 + unit_pm);
                $api.html($api.byId('pm10'), item.pm10 + unit_pm);
                $api.html($api.byId('pm25'), item.pm25 + unit_pm);
                $api.html($api.byId('daqiya'), item.daqiya + unit_daqiya);
                $api.html($api.byId('guangzhao'), item.guangzhao);

                $api.html($api.byId('renyuan'), item.renyuan);
                $api.html($api.byId('zhendong'), item.zhendong);

                $api.html($api.byId('yanwu'), item.yanwu);
                $api.html($api.byId('jiaquan'), item.jiaquan);


                $api.html($api.byId('x_zhou'), item.x_zhou);
                $api.html($api.byId('y_zhou'), item.y_zhou);
                $api.html($api.byId('z_zhou'), item.z_zhou);

            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
</script>

<script src="../../script/aui-pull-refresh.js"></script>
<script type="text/javascript">
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    }, function(ret) {
        if (ret.status == "success") {
            setTimeout(function() {
                getData();
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            }, 1500)
        }
    })
</script>

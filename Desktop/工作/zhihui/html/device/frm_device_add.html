<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <title>添加设备</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        .iconfont {
            /*color: #20BCFC;*/

        .up_img {
            position: absolute;
            top: 50px;

            color: #FF0000;
        }
    </style>
</head>

<body>



    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        名称
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" id="v_title" placeholder="请输入设备标识名称">
                    </div>
                </div>
            </li>

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        通讯地址
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" id="v_addr" placeholder="8位地址码">
                    </div>
                </div>
            </li>

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        设备类型
                    </div>
                    <div class="aui-list-item-input">
                        <select id="v_vtype">
                          <option value="0">请选择</option>
                          <option value="4100">单相十通道智能控制器</option>
                          <option value="4300">单相六通道智能控制器</option>
                          <option value="6100">第六感</option>
                          <option value="4b00">人体感应雷达</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-content-padded">
            <section class="aui-grid aui-margin-b-15">
                <div class="aui-row" onclick="postData()">
                    <div class="aui-btn aui-btn-primary aui-btn-block">
                        <i class="iconfont icon-save"></i> 保存
                    </div>
                </div>
            </section>
        </div>
    </footer>



</body>

</html>
